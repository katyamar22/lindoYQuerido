<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
          <div class="navbar">
            <div class="logo">
              <img id="logo" src="images/logo.png" alt="Lindo y Querido Logo">
            </div>
            <ul class="links">
              <li><a href="index.html" aria-label="Navigate to shop's home page.">Home</a></li>
              <li><a href="product.html" aria-label="Navigate to shop's product page.">Products</a></li>
              <li><a href="contact.html" aria-label="Navigate to shop's contact page.">Contact</a></li>
            </ul>
            <div class="toggle-btn">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
  
          <div class="dropdown-menu">
            <ul>
              <li><a href="index.html" aria-label="Navigate to shop's home page.">Home</a></li>
              <li><a href="product.html" aria-label="Navigate to shop's product page.">Products</a></li>
              <li><a href="contact.html" aria-label="Navigate to shop's contact page.">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

    <!-- Form -->
    <main>
    <!-- HEADER -->
    

      <div class="contact-text">
          <h1>Contact Us</h1>
          <h4>Need to get in touch with us?</h4>
          <p>Fill out the form below or send us an <a href="mailto:contact@lindoyquerido.com">email!</a></p>
      </div>

      <!-- CONTACT FORM -->
      <div class="contact-form">
          <form class="contact">
              <label for="user-name">Name:</label>
              <input type="text" id="user-name" name="user-name" placeholder="Type name here..." required><br>
              
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Type email here... " required><br>
              
              <label for="contact-method">Preferred Contact Method:</label>
              <select id="contact-method" required>
                  <option value="email">Email</option>
                  <option value="phone-call">Phone Call</option>
                  <option value="text">Text</option>
              </select><br>
              <label for="user-message">Message:</label>
              <textarea id="user-message" name="user-message" required></textarea><br>
              <input type="submit" value="Submit" class="submit-btn">
          </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <!-- SOCIAL MEDIA -->
            <div class="social-media">
              <a href="www.facebook.com" aria-label="Go to shop's facebook page."><i class="fa-brands fa-facebook"></i></a>
              <a href="www.instagram.com" aria-label="Go to shop's instagram page."><i class="fa-brands fa-instagram"></i></a>
              <a href="www.tiktok.com" aria-label="Go to shop's tiktok page."><i class="fa-brands fa-tiktok"></i></a>

            <!-- COPYRIGHT -->
            <div class="footer-bottom">
              <p class="copyright" >&copy;2024 Lindo Y Querido</p>
            </div>
          </div>
    </footer>
    <script src="shared.js"></script>
</body>
</html>
